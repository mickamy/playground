syntax = "proto3";

option go_package = "mickamy.com/playground/internal/api/pb;pb";

service User {
  rpc SignUp (SignUpRequest) returns (SingUpResponse) {}
}

message SignUpRequest {
  string provider = 1;
  string id_token = 2;
}

message SingUpResponse {
  string user_id = 1;
  string email = 2;
  string provider = 3;
  string uid = 4;
}

